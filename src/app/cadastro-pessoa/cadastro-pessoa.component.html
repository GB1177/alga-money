<div class="container">
  <form>
    <div class="grid">
      <div class="col-12">
        <h1>Nova Pessoa</h1>
      </div>

      <div class="col-12 p-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome" placeholder="Digite seu nome para cadastro"
         ngModel #nome="ngModel" required minlenght="5">

         <app-message [control]="nome" error="required" text="Digite o nome"></app-message>
         <app-message [control]="nome" error minlenght="5"
          text="Texto mínimo de {{ nome.errors?.['minlenght']?.requiredLength }} caraceres" ></app-message>
      </div>

      <div class="col-12 md:col-9 p-fluid">
        <label>Logradouro</label>
        <input pInputText type="text" placeholder="Digite o logradouro" >
      </div>

      <div class="col-12 md:col-3 p-fluid">
        <label>Número</label>
        <input pInputText type="text"  placeholder="N°">
      </div>

      <div class="col-12 md:col-4 p-fluid">
        <label>Complemento</label>
        <input pInputText type="text" placeholder="Digite o complemento">
      </div>

      <div class="col-12 md:col-4 p-fluid">
        <label>Bairro</label>
        <input pInputText type="text" placeholder="Digite o Bairro">
      </div>

      <div class="col-12 md:col-4 p-fluid">
        <label>CEP</label>
        <p-inputMask mask="99.999-999" placeholder="Digite o CEP"></p-inputMask>
      </div>

      <div class="col-12 md:col-6 p-fluid">
        <label>Cidade</label>
        <input pInputText placeholder="Digite a cidade">
      </div>

      <div class="col-12 md:col-6 p-fluid">
        <label>Estado</label>
        <input pInputText placeholder="Digite o Estado">
      </div>

      <div class="col-12">
        <button pButton type="submit" label="Salvar"></button>
        <button pButton type="button" label="Novo" class="p-button-info"></button>

        <a href="JavaScript:;">Voltar para pesquisa</a>
      </div>

    </div>
  </form>
</div>
