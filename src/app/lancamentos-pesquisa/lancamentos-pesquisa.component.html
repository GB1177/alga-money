<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlgaMoney</title>
</head>
<body>
  <div class="container">
      <div class="p-grid">

          <div class="p-col-12" >
            <h1>Lançamentos</h1>
          </div>

          <div class="p-col-12 p-fluid">
            <label>Descrição</label>
            <input style="margin-bottom: 10px;" type="text" pInputText>
        </div>

        <div class="p-col-12">
          <label style="display: block; padding-top: 5px; ">Vencimento</label>
            <input type="text" style="width: 95px; padding: 5px;" pInputText>

          <label style="padding: 5px">Até</label>
            <input type="text"  style=" width: 95px;" pInputText>
        </div>


        <div class="p-col-12">

          <button pButton type="submit" label="Pesquisar" style="padding:10px; margin-bottom: 5px;"></button>

        </div>

    </div>

    <div  class="p-grid">
      <div class="p-col-12">
        <p-table [value]="lancamentos" [paginator]="true" [rows]="5" [responsive]="true" >
          <ng-template pTemplate="header">
            <tr>
              <th>Pessoa</th>
              <th>Descrição</th>
              <th class="col-data-header">Vencimento</th>
              <th class="col-data-header">Pagamento</th>
              <th class="col-valor-header" style="text-align: center;">Valor</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-lancamento>
            <tr>
              <td>{{ lancamento.pessoa }}</td>
              <td>{{ lancamento.descricao }}</td>
              <td class="col-data-content">{{ lancamento.dataVencimento | date: 'dd/MM/y' }}</td>
              <td class="col-data-content">{{ lancamento.dataPagamento | date: 'dd/MM/y'}}</td>
              <td class="col-valor-content" style="text-align: right;" [ngStyle]="{ color: lancamento.tipo === 'DESPESA' ? 'red' : 'blue'}" >{{ lancamento.valor | currency: 'BRL': true : '1.2-2'}} </td>
              <td class="col-acoes">
                <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
              </td>

            </tr>
          </ng-template>
        </p-table>
      </div>

            <div class="p-col-12">

              <button pButton type="submit" label="Novo Lançamento"></button>

            </div>

    </div>


</div>

</body>
</html>
